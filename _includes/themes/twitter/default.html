<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer class="footer">
			  <p class="pull-right"><a href="#">Back to top</a></p>
			</footer>

    </div> <!-- /container -->
    
    <!-- /Java script -->
	<script src="{{ ASSET_PATH }}/bootstrap/js/jquery.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-dropdown.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/application.js"></script>
	<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-scrollspy.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-tab.js"></script>
  <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap-typeahead.js"></script>
	
    {% include JB/analytics %}
    
  </body>
</html>
